spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/shop?useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource2.driver-class-name=org.h2.Driver
spring.datasource2.jdbc-url=jdbc:h2:mem:test
spring.datasource2.username=sa
spring.datasource2.password=password


spring.jpa.hibernate.use-new-id-generator-mappings=false

# Vytvorenie tabulky v DB pri spusteni
spring.jpa.hibernate.ddl-auto=update 

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# automaticky si prideli db - aby nebola chyba ak prepneme medzi db (ak je problém s jpa database platform)
spring.jpa.database=default


# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.profiles.active=prod

# Kafka
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=mygroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer = org.apache.kafka.common.serialization.StringDeserializer

# bad request ak sa v JSON nachadza polozka, co tam nemá byt
spring.jackson.deserialization.fail-on-unknown-properties=true


# zapnutie batch na insert viac poloziek
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true