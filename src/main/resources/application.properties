spring.datasource.url=jdbc:mysql://localhost:3306/world?useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource2.url=jdbc:mysql://localhost:3306/shop?useSSL=false
spring.datasource2.username=root
spring.datasource2.password=password
spring.datasource2.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource3.driver-class-name=org.h2.Driver
spring.datasource3.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
